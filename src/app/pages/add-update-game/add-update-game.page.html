<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button class="ion-no-padding" fill="none" (click)="navigateBack()">Back</ion-button>
    <ion-title>Add Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="activityForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="activityForm.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description">
      <mat-error *ngIf="activityForm.get('description')?.invalid">{{getErrorMessage('description')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput placeholder="Category" formControlName="category">
      <mat-error *ngIf="activityForm.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="date" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error *ngIf="activityForm.get('date')?.invalid">{{getErrorMessage('date')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input type="number" matInput placeholder="Time" formControlName="time">
      <mat-error *ngIf="activityForm.get('time')?.invalid">{{getErrorMessage('time')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Intensity</mat-label>
      <input matInput placeholder="easy/medium/hard" formControlName="intensity">
      <mat-error *ngIf="activityForm.get('intensity')?.invalid">{{getErrorMessage('intensity')}}</mat-error>
    </mat-form-field>

    <ion-button [disabled]="activityForm.invalid ? true : false" (click)="insertActivity()">
      Submit game
    </ion-button>
  </form>
</ion-content>
