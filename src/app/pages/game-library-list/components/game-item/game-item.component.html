<ion-item-sliding>
  <ion-item button [detail]="false">
          <ion-label class='title'>{{activity.name}}</ion-label>
  </ion-item>

  <ion-item-options side="end">
      <ion-item-option (click)="onDeleteItem()" color="danger" [style.width]="'80px'"><ion-icon class="delete-icon" name="trash-outline"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
